<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
      }

      .image {
        width: 50%;
        height: 100%;
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        background-color: rgba(
          255,
          255,
          255,
          0.5
        ); /* Puedes ajustar el color del fondo y la opacidad */
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./assets/imagen persona.jpeg" alt="DescripciÃ³n de la imagen" class="image" />
      <div class="overlay"></div>
    </div>
  </body>
</html>
