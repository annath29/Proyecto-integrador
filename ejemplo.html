<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de búsqueda</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      padding: 10px;
      padding-left: 40px; /* Ajusta el espacio para el ícono */
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      /* fill: #666;  */
    }

    @media only screen and (max-width: 600px) {
      .search-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="search-container">
  <svg class="search-icon "
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M20.5716 20.5714L17.1431 17.1428"
              stroke="#323842"
              stroke-width="2.05714"
              stroke-miterlimit="10"
              stroke-linecap="square"
            />
            <path
              d="M10.2859 17.1429C14.0729 17.1429 17.143 14.0728 17.143 10.2857C17.143 6.49864 14.0729 3.42859 10.2859 3.42859C6.49876 3.42859 3.42871 6.49864 3.42871 10.2857C3.42871 14.0728 6.49876 17.1429 10.2859 17.1429Z"
              stroke="#323842"
              stroke-width="2.05714"
              stroke-miterlimit="10"
              stroke-linecap="square"
            />
            <path
              d="M6.85693 10.2857C6.85693 9.37644 7.21816 8.50436 7.86114 7.86138C8.50412 7.2184 9.37619 6.85718 10.2855 6.85718"
              stroke="#323842"
              stroke-width="2.05714"
              stroke-miterlimit="10"
            />
          </svg>
  <input class="search-input" type="text" placeholder="Buscar">
</div>

</body>
</html>
