<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo inicial de la etiqueta */
    .cambiarColor {
      color: #000; /* Color por defecto */
      transition: color 0.3s; /* Agrega una transición suave al cambio de color */
    }

    /* Cambia el color cuando el mouse está sobre la etiqueta */
    .cambiarColor:hover {
      color: #ff0000; /* Cambia el color al poner el mouse sobre la etiqueta */
    }
  </style>
</head>
<body>

  <!-- Etiqueta a la que se le aplicará el cambio de color -->
  <p class="cambiarColor">Pasa el mouse sobre mí</p>

</body>
</html>
